<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BPSOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <section id="contact_us" class="py-3">
        <div class="container">
            <h2 class="text-center">Activity</h2>
            <form action="success.html" method="POST">
                <div class="mb-3">
                    <label for="verb" class="form-label">Verb</label>
                    <input type="text" id="verb" placeholder="Enter the verb" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="keyword" class="form-label">Keyword</label>
                    <input type="text" id="keyword" placeholder="Enter the keyword" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="message" id="description" placeholder="Enter the description" rows="3" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="stakeholder" class="form-label">Stakeholder</label>
                    <input type="text" id="stakeholder" placeholder="Enter the stakeholder" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Activity Type</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select activity type</option>
                        <option value="human">Human</option>
                        <option value="computer assisted">Computer Assisted</option>
                        <option value="computer">Computer</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="sequent" class="form-label">Sequent</label>
                    <input type="text" id="sequent" placeholder="Enter the sequent" class="form-control">
                </div>
                <button type="submit" class="btn btn-outline-primary">Save</button>
                <button type="submit" class="btn btn-outline-secondary">Cancel</button>
            </form>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link href="styles.css" rel="stylesheet" type="text/css"/>
  </body>
</html>
